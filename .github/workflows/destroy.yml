# Terraform Destroy Workflow (Step 11)
# Manual workflow to destroy all AWS resources to save costs

name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm destruction of all resources'
        required: true
        type: string

permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  TF_VERSION: "1.6.0"

jobs:
  destroy:
    name: Destroy AWS Resources
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./infra
        run: terraform destroy -auto-approve

      - name: Confirmation
        run: |
          echo "üóëÔ∏è All AWS resources have been destroyed"
          echo "‚ö†Ô∏è To redeploy, push to main branch or run the deploy workflow"
