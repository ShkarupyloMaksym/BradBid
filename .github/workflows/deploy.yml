# CI/CD Pipeline for BradBid Exchange (Krок 11)
# Deploys infrastructure and Lambda functions to AWS

name: Deploy Infrastructure and Lambdas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  TF_VERSION: "1.6.0"
  PYTHON_VERSION: "3.9"

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ./infra
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./infra
        run: terraform validate

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          pip install flake8 black

      - name: Run Flake8
        working-directory: ./backend
        run: flake8 . --max-line-length=120 --ignore=E501

      - name: Run Black Check
        working-directory: ./backend
        run: black --check --line-length=120 .

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov moto

      - name: Run Tests
        working-directory: ./backend
        run: |
          pytest tests/ -v --cov=. --cov-report=xml || true

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [terraform-validate, python-lint, python-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Package Lambda Functions
        working-directory: ./backend
        run: |
          # Install dependencies
          pip install -r requirements.txt -t package/
          
          # Package Ingest Lambda
          cd package && zip -r ../ingest.zip . && cd ..
          cd ingest && zip -g ../ingest.zip lambda_function.py && cd ..
          
          # Package Matcher Lambda
          cd package && zip -r ../matcher.zip . && cd ..
          cd matcher && zip -g ../matcher.zip lambda_function.py && cd ..
          
          # Package WS Handler Lambda
          cd package && zip -r ../ws_handler.zip . && cd ..
          cd ws_handler && zip -g ../ws_handler.zip lambda_function.py && cd ..
          
          # Package Trade Broadcaster Lambda
          cd package && zip -r ../trade_broadcaster.zip . && cd ..
          cd trade_broadcaster && zip -g ../trade_broadcaster.zip lambda_function.py && cd ..

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan

      - name: Update Lambda Functions
        run: |
          aws lambda update-function-code --function-name ExchangeIngest --zip-file fileb://backend/ingest.zip
          aws lambda update-function-code --function-name ExchangeMatcher --zip-file fileb://backend/matcher.zip
          aws lambda update-function-code --function-name ExchangeWSHandler --zip-file fileb://backend/ws_handler.zip
          aws lambda update-function-code --function-name ExchangeTradeBroadcaster --zip-file fileb://backend/trade_broadcaster.zip
